<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mawar & Love Jatuh üåπ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      overflow: hidden;
      font-family: "Segoe Script", cursive;
    }

    .mawar {
      width: 300px;
      animation: bloom 3s ease-out forwards;
      filter: drop-shadow(0 0 25px rgba(255, 100, 150, 0.7));
      z-index: 2;
    }

    @keyframes bloom {
      0% { transform: scale(0.1) rotate(-180deg); opacity: 0; }
      70% { transform: scale(1.2) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }

    .teks {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #fffbea;
      text-shadow: 0 0 12px #ff69b4, 0 0 25px #ff1493;
      animation: fadeIn 4s ease-in forwards;
      opacity: 0;
      text-align: center;
      line-height: 1.6;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Love jatuh */
    .love {
      position: absolute;
      top: -50px;
      font-size: 30px;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="rose.png" class="mawar" alt="Mawar Cantik">
  <div class="teks">
    "Seperti mawar ini yang mekar indah,<br>
    cintaku padamu akan selalu abadi üåπ‚ú®"
  </div>

  <script>
    const colors = ["‚ù§Ô∏è", "üíñ", "üíú", "üíò", "üíù", "üíõ"];

    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = colors[Math.floor(Math.random() * colors.length)];
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.fontSize = (20 + Math.random() * 25) + "px";
      love.style.animationDuration = (3 + Math.random() * 3) + "s"; 
      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 6000);
    }

    setInterval(createLove, 400);
  </script>
</body>
</html>
